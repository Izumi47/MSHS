	<script>
		$(document).ready(function () {
			// Handle form submission
			$('#registrationForm').submit(function (event) {
				event.preventDefault();
				$.ajax({
					type: 'POST',
					url: 'php/register.php',
					data: $('#registrationForm').serialize(),
					success: function (response) {
						if (response === 'Matric ID is already registered!') {
							// Show the warning modal
							$('#warningModal').modal('show');
						} else {
							// Show the registration modal
							$('#registrationStatus').html(response);
							$('#registrationModal').modal('show');
						}
					}
				});
			});
	
			// Handle modal continue button for the registration modal
			$('#registrationModal').on('hidden.bs.modal', function (e) {
				$('#registrationForm')[0].reset(); // Clear the form
			});
		});
	</script>
